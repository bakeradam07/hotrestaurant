<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot New Restaurant Reservation Page</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery.js"></script>
    
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot New Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/api/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label id = "number" for="">Name</label>
								<input type="text" class="form-control" id="customerName">
							</div>

							<div class="form-group">
                                <label id = "number" for="">Phone Number</label>
                                <input type="text" class="form-control" id ="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label id = "email" for="">Email</label>
                                <input type="text" class="form-control" id ="customerEmail">
                            </div>


                            <div class ="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="customerId">
                            </div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>

        <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitingList">API Wait List</a> </p>
            </div>
          </footer>
  
	  </div>
	  
	  <script type="text/javascript">
		// Question: What does this code do?
		$("#add-btn").on("click", function(event) {
		  event.preventDefault();
		  var newReservation = {
			Email: $("#customerEmail").val().trim(),
			ID: $("#customerId").val().trim(),
			Name: $("#customerName").val().trim(),
			PhoneNumber: $("#phoneNumber").val().trim()
		  };
	
		  // Question: What does this code do??
		  $.post("/api/waitingList", newReservation)
			.then(function(data) {
			  console.log("make.html", data);
			  alert("Adding reservation...");
			});
		});
	  </script>
	    

</body>
</html>
